	Для Каждого ТекСтрока Из РаспределениеНагрузки Цикл

		Движение.Нагрузка = ТекСтрока.Нагрузка;
		Движение.Преподаватель = ТекСтрока.Преподаватель;
		Движение.Движение = ТипДвижения;
