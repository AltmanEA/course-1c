## Разработка информационных систем

--

### Уровни разработки программ

- Прикладная платформа  (1С, Android, SciPy)
- Фреймворк (Spring, React)
- Программная платформа/ Язык программирования (Java, .Net, Python)
- Аппаратная платформа (Ассемблер, С/С++, Java)

--

### Проектирование и программирование

Проектирование информационной системы – разработка структуры, состоящей из элементов и связей между ними. 

Программирование – реализация элементов и протоколов.

Разработка в 1C – определение структуры, используя готовые элементы, доработка представления элементов.

---

# Порядок изучения

--

### По семестрам

1. Работа с объектами конфигурации.
2. Представление объектов.
3. Разработка приложений.

--

### Практические занятия

Лабораторные, самостоятельная или курсовая работа выполняются в виде одного проекта.

Примерные темы проектов:

- Учет оценок студентов по предмету.
- Список трудов преподавателей кафедры.
- Каталог книг (фильмов или др.).

--

### Аттестация

Оценка выставляется по результатам собеседования по проекту.

Оценка может быть выставлена по результатам работы в семестре.
